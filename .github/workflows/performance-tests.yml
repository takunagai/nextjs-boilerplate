name: Performance Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # æ¯Žæ—¥åˆå‰2æ™‚ã«å®Ÿè¡Œï¼ˆæ€§èƒ½å›žå¸°ã®æ—©æœŸç™ºè¦‹ï¼‰
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '20'

jobs:
  performance-tests:
    name: Performance & Core Web Vitals
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        
      - name: Run performance tests
        run: |
          npx playwright test \
            performance-core-web-vitals.spec.ts \
            performance-api.spec.ts \
            performance-resource-optimization.spec.ts \
            --project=chromium
        env:
          CI: true
          AUTH_SECRET: ci-test-secret-key-for-playwright-tests-minimum-32-chars
          
      - name: Generate performance report
        if: always()
        run: |
          echo "## ðŸ“Š Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Core Web Vitals Targets" >> $GITHUB_STEP_SUMMARY
          echo "- **LCP**: â‰¤ 2.0s (homepage), â‰¤ 2.5s (dashboard)" >> $GITHUB_STEP_SUMMARY
          echo "- **FID**: â‰¤ 80ms (standard), â‰¤ 50ms (forms)" >> $GITHUB_STEP_SUMMARY
          echo "- **CLS**: â‰¤ 0.08 (standard), â‰¤ 0.05 (image pages)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API Performance Targets" >> $GITHUB_STEP_SUMMARY
          echo "- **Response Time**: â‰¤ 500ms" >> $GITHUB_STEP_SUMMARY
          echo "- **Resource Loading**: â‰¤ 1s per resource" >> $GITHUB_STEP_SUMMARY
          
      - name: Upload performance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  security-tests:
    name: Security & Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        
      - name: Run security tests
        run: |
          npx playwright test \
            security-xss.spec.ts \
            security-csrf.spec.ts \
            security-headers.spec.ts \
            security-input-validation.spec.ts \
            --project=chromium
        env:
          CI: true
          AUTH_SECRET: ci-test-secret-key-for-playwright-tests-minimum-32-chars
          
      - name: Run accessibility tests
        run: |
          npx playwright test \
            accessibility.spec.ts \
            profile-accessibility.spec.ts \
            --project=chromium
        env:
          CI: true
          AUTH_SECRET: ci-test-secret-key-for-playwright-tests-minimum-32-chars
          
      - name: Generate security report
        if: always()
        run: |
          echo "## ðŸ”’ Security & Accessibility Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Tests Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… XSS Prevention" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CSRF Protection" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… HTTP Security Headers" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Input Validation & Sanitization" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Accessibility Standards" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… WCAG 2.1 AA Compliance" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Keyboard Navigation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Screen Reader Support" >> $GITHUB_STEP_SUMMARY
          
      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30